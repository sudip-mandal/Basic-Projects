<html lang="en">

  <title>Todo List</title>
  <link rel="stylesheet" href="style.css" />

<body> <h2>Todo List</h2>
  <input type="text" id="taskInput" placeholder="Enter a task" />

  <button id="addTaskBtn" onclick="addTask()">Add Task</button>

  <ul id="taskList">


    <li class="task-content">
            <input type="checkbox" name="subscribe" value="yes" class="task-checkbox">
            Solve LeetCode
            <button type="button" class="delete-btn" on>Delete</button>



    </li>
  </ul>
  <script src="script.js"></script>
</body>
